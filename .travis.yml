sudo: required
dist: trusty
language: node_js

node_js:
- '7'

php:
- '5.4'
- '5.5'
- '5.6'
- '7.0'
- '7.1'

before_install: openssl aes-256-cbc -K $encrypted_837b9fca4048_key -iv $encrypted_837b9fca4048_iv -in deploy_rsa.enc -out deploy_rsa -d

install:
- npm install
- composer install

script:
- npm test
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then npm run deploy; fi'
